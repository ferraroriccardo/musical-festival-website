{% extends "base.html" %}

{% block login %}
<div class="container">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-lg-5">
            <div class="card shadow rounded-4 p-4 transparent-white-bg">
                <form action="/login" method="POST">
                    <h1 class="mb-4 text-center">WELCOME BACK</h1>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" name="password" required>
                    </div>
                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        <div>
                            <a href="{{ url_for('auth.signup_page', next=request.args.get('next')) }}">First time here?
                                Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
