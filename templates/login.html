{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center main-content banner-blue full-height">
    <div class="container">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card shadow rounded-4 p-4">
                    <form action="/login" method="POST">
                        <h1 class="mb-4 text-center">WELCOME BACK</h1>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                            <div>
                                <a href="{{ url_for('auth.signup_page', next=request.args.get('next')) }}">First time here? Sign up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
