{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center main-content-extended banner-blue full-height">
    <div class="container">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card shadow rounded-4 p-4 mt-5">
                    <form action="/signup" method="POST">
                        <h1 class="mb-4 text-center">BECOME ONE OF US</h1>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Repeat password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" name="type" required onchange="toggleStaffPassword()">
                                {% for type in p_type %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3" id="staff-password-group" style="display: none;">
                            <label for="staff_password" class="form-label">Staff password</label>
                            <input type="password" class="form-control" id="staff_password" name="staff_password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                        <div class="text-center">
                            <a href="{{ url_for('auth.login_page', next=request.args.get('next')) }}">Already
                                registered? Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleStaffPassword() {
        var typeSelect = document.getElementById('type');
        var staffGroup = document.getElementById('staff-password-group');
        if (typeSelect.value.toLowerCase() === 'staff') {
            staffGroup.style.display = '';
        } else {
            staffGroup.style.display = 'none';
        }
    }
    document.addEventListener('DOMContentLoaded', function () {
        toggleStaffPassword();
    });
</script>
{% endblock %}
